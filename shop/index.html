<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Syndicate Shop</title>
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="icon" type="image/x-icon" href="/img/IconSyndicate.png">
</head>
<body>
	<header>
		<div id="header-container">
			<a id="header-logo" href="/">
				<picture>
					<source media="(max-width: 700px)" srcset="/img/Syndiemb.png">
					<img class="height40" src="/img/Syndielogo.png">
				</picture>
			</a>

			<nav class="font-24">
				<a href="./cart/">Your Cart</a>
				<a id="user-link" href="/account/login/">Create a Wallet</a>
			</nav>
		</div>
	</header>
	
	<main class="background">
		<div id="main-container" class="two-columns glass-bg">
			<aside id="filters-container">
				<h1>Filters</h1>
				<form id="search-filters" class="column-flex">					
						<button class="filter-option font-20 btn" type="button" value="Weapon">Weapons</button>
						<button class="filter-option font-20 btn" type="button" value="Ammo">Ammo</button>
						<button class="filter-option font-20 btn" type="button" value="Explosive">Explosives</button>
						<button class="filter-option font-20 btn" type="button" value="Wearable">Wearables</button>
						<button class="filter-option font-20 btn" type="button" value="Chemical">Chemicals</button>
						<button class="filter-option font-20 btn" type="button" value="Deception">Deception</button>
						<button class="filter-option font-20 btn" type="button" value="Disruption">Disruption</button>
						<button class="filter-option font-20 btn" type="button" value="Implant">Implants</button>
						<button class="filter-option font-20 btn" type="button" value="Ally">Allies</button>
						<button class="filter-option font-20 btn" type="button" value="Surplus Crate">Surplus Crates</button>
						<button class="filter-option font-20 btn" type="button" value="Job Specific">Job Specific</button>
						<button class="filter-option font-20 btn" type="button" value="Pointless">Pointless</button>
				</form>
			</aside>
			
			<section id="search-container">
				<div id="search-box">
					<img class="height40" src="./img/IconDetective.png">
					<input id="search-input" class="border-red" autocomplete="off" spellcheck="false" type="text" placeholder="Search stuff...">
					<button id="collapse-filters" class="btn font-24">Filters</button>
				</div>
				<div id="search-results">
					<!--  -->
				</div>	
			</section>
		</div>
		
	</main>

	<footer>
		<h1>SYNDICATE</h1>
	</footer>

	<script type="text/javascript" src="/js/data.js"></script>
	<script type="text/javascript" src="/js/shared.js"></script>
	<script type="text/javascript" src="/js/shop.js"></script>
</body>
</html>
