<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Cart</title>
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="icon" type="image/x-icon" href="/img/IconSyndicate.png">
</head>
<body>
	<header>
		<div id="header-container">
			<a id="header-logo" href="/">
				<picture>
					<source media="(max-width: 700px)" srcset="/img/Syndiemb.png">
					<img class="height40" src="/img/Syndielogo.png">
				</picture>
			</a>

			<nav class="font-24">
				<a href="../">Return to Syndicate shop</a>
				<a id="user-link" href="/account/login/">Create a Wallet</a>
			</nav>
		</div>
	</header>

	<main id="main" class="background">
		<div id="main-container" class="glass-bg">
			<div id="empty-cart">
			<h1>Your cart is empty. You can fill it at our store</h1>
			</div>

			<div id="filled-cart" style="display: none;">
				<section id="table">
					<h1>Your cart</h1>
					<table>
						<tbody id="cart-tbody" class="font-24">
							<tr>
								<th>Img</th>
								<th>Name</th>
								<th>Cost</th>
								<th>Amount</th>
							</tr>
						</tbody>
					</table>
				</section>
				
				<aside>
					<div>
						<h1>Overview</h1>
						<p id="total-items"></p>
						<p id="total-cost"></p>
					</div>
					<div>
						<button id="reset-btn" class="btn">Reset Cart</button>
						<button id="proceed-btn" class="btn">Proceed!</button>
					</div>
				</aside>

				</div>
		</div>
	</main>

	<footer>
		<h1>SYNDICATE</h1>
	</footer>

	<script type="text/javascript" src="/js/data.js"></script>
	<script type="text/javascript" src="/js/shared.js"></script>
	<script type="text/javascript" src="/js/cart.js"></script>
</body>
</html>
