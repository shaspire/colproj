<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Syndicate Shop</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/x-icon" href="./img/IconSyndicate.png">
</head>
<body>
	<header>
		<div id="header-container" class="flex">
			<div id="header-logo" class="flex">
				<img class="height40" src="./img/Syndiemb.png">
				<a href="#">YNDIE-MART</a>
			</div>

			<nav>
				<a href="#About">About Us</a>
				<a href="#Robust">How to become Robust</a>
				<a href="#Join">Join Syndicate!</a>
			</nav>
		</div>
	</header>
	
	<main>
		<div id="main-container">

			<aside>
				<h1>Filters</h1>
				<form id="search-filters">					
						<button class="filter-option" type="button" value="Weapon">Weapons</button>
						<button class="filter-option" type="button" value="Ammo">Ammo</button>
						<button class="filter-option" type="button" value="Explosive">Explosives</button>
						<button class="filter-option" type="button" value="Wearable">Wearables</button>
						<button class="filter-option" type="button" value="Chemical">Chemicals</button>
						<button class="filter-option" type="button" value="Deception">Deception</button>
						<button class="filter-option" type="button" value="Disruption">Disruption</button>
						<button class="filter-option" type="button" value="Implant">Implants</button>
						<button class="filter-option" type="button" value="Ally">Allies</button>
						<button class="filter-option" type="button" value="Surplus Crate">Surplus Crates</button>
						<button class="filter-option" type="button" value="Job Specific">Job Specific</button>
						<button class="filter-option" type="button" value="Pointless">Pointless</button>
				</form> 
			</aside>
			
		<section>
			<div id="search-box" class="flex">
				<img class="height40" src="./img/IconDetective.png">
				<input id="search-input" class="border-red" autocomplete="off" spellcheck="false" type="text" placeholder="Search stuff...">
			</div>
			<div id="search-results">
				<!--  -->
			</div>	
		</section>
		
		</div>
	</main>

	<footer>
		<p>SYNDYCATE</p>
	</footer>

	<audio id="audio" src="./cash-register.mp3"></audio>
	<!-- <script type="text/javascript" src="data.json"></script> -->
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
