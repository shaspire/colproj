<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles.css">
	<title>Quiz</title>
</head>
<body>

	<div id="menu">
		<button id="start-btn" class="btn">Press Z to Start</button>
	</div>

	<div id="game" style="display: none;">
		<div id="scene">
			<!-- <div id="mettaton">
				<img src="/gfx/Mettaton_battle_box.gif">
			</div> -->
			<div id="question-container">
				<h2 id="question" class="text-shake"></h2>
			</div>
		</div>
		
		<div id="box">
			<h2 id="timer">Timer</h2>
			<div id="answer-grid" style="display: none;">
				<!-- 0-0 -->
				<div class="answer-option">
					<button id="0-0_btn" class="answer-btn btn" tabindex="-1">A</button>
					<p id="0-0_text" class="answer-text text-shake"></p>
				</div>
				<!-- 0-1 -->
				<div class="answer-option">
					<button id="0-1_btn" class="answer-btn btn" tabindex="-1">B</button>
					<p id="0-1_text" class="answer-text text-shake"></p>
				</div>
				<!-- 1-0 -->
				<div class="answer-option">
					<button id="1-0_btn" class="answer-btn btn" tabindex="-1">C</button>
					<p id="1-0_text" class="answer-text text-shake"></p>
				</div>
				<!-- 1-1 -->
				<div class="answer-option">
					<button id="1-1_btn" class="answer-btn btn" tabindex="-1">D</button>
					<p id="1-1_text" class="answer-text text-shake"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="/data.js"></script>
	<script src="/game.js"></script>
</body>
</html>
