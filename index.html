<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles.css">
	<title>Quiz</title>
</head>
<body>

	<div id="menu">
		<button id="start-btn" class="btn">Start Game</button>
	</div>

	<div id="game" hidden>
		<div id="scene">
			<h2 id="question"></h2>
		</div>
		
		<div id="answers">
			<!-- 0-0 -->
			<div class="answer-option">
				<button id="0-0_btn" class="answer-btn btn">A</button>
				<p id="0-0_text" class="answer-text"></p>
			</div>
			<!-- 0-1 -->
			<div class="answer-option">
				<button id="0-1_btn" class="answer-btn btn">B</button>
				<p id="0-1_text" class="answer-text"></p>
			</div>
			<!-- 1-0 -->
			<div class="answer-option">
				<button id="1-0_btn" class="answer-btn btn">C</button>
				<p id="1-0_text" class="answer-text"></p>
			</div>
			<!-- 1-1 -->
			<div class="answer-option">
				<button id="1-1_btn" class="answer-btn btn">D</button>
				<p id="1-1_text" class="answer-text"></p>
			</div>
			<h2 id="timer">Timer</h2>
		</div>
	</div>

	<script src="/data.js"></script>
	<script src="/game.js"></script>
</body>
</html>
